<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia das Mães</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/flowertrail.png');
      background-color: #fff0f5;
      background-size: cover;
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
      box-sizing: border-box;
    }

    .flores {
      font-size: 2em;
      margin-bottom: 20px;
    }

    h1 {
      color: #c71585;
      font-size: 8vw;
      max-width: 90%;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 0 0 20px 0;
      word-break: break-word;
    }

    h1:hover {
      transform: scale(1.05);
    }

    img {
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
      height: auto;
      display: none;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }

      img {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="flores">🌸🌷🌼🌺💐🌹</div>
  <h1 onclick="mostrarFoto()">Feliz Dia das Mães!</h1>
  <img id="fotoMae" src="foto_mae.jpeg" alt="Foto da Mamãe">

  <script>
    function mostrarFoto() {
      document.getElementById('fotoMae').style.display = 'block';
    }
  </script>
</body>
</html>
